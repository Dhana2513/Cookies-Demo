<!DOCTYPE html>
<html>
<body>
<h1>Device Type check</h1>
<center>
<p id="demo"></p>
</center>
<script>

var isMobile = {
    Android: function() {
        return /Android/i.test(navigator.userAgent);
    },
    iOS: function() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    },
    any: function() {
        return (isMobile.Android() || isMobile.iOS());
    }
};



document.getElementById("demo").innerHTML = "Is IOS: " +isMobile.iOS() + "\n" + "Is Android : " +isMobile.Android()  ;

</script>

</body>
</html>
