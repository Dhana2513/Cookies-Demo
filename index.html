<!DOCTYPE html>
<html>
<body>
<h1>Device Type check</h1>
<center>
<p id="demo"></p>
</center>
<script>

var isMobile = {
    Android: function() {
        return /Android/i.test(navigator.userAgent);
    },
    iOS: function() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    },
    any: function() {
        return (isMobile.Android() || isMobile.iOS());
    }
};

  var app = {
    launchApp: function() {
      window.location.replace("myapp://");
      this.timer = setTimeout(this.openWebApp, 1000);
    },

    openWebApp: function() {
        if(isMobile.iOS()) {
            window.location.replace("https://apps.apple.com/za/app/momentum-multiply/id1474101180");
        }else if(isMobile.Android() ) {
               window.location.replace("https://play.google.com/store/apps/details?id=za.co.momentum.momentum.multiply&hl=en");
        }
    }
  };

  app.launchApp();


document.getElementById("demo").innerHTML = "Is IOS: " +isMobile.iOS() + "\n" + "Is Android : " +isMobile.Android()  ;

</script>

</body>
</html>
